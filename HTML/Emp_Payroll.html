<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href = "https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel = "stylesheet">
        <link rel = "stylesheet" href="../CSS/Payroll_form.css">
        <title>Employee Payroll form</title>
    </head>
    <body>
        <h1>Welcome To Employee Payroll Form</h1>
        <header class="header -content header">
            <div class="logo-content">
                <img src="../assets/images/logo.png" alt="">
                <div>
                    <span class="emp-text">EMPLOYEE</span><br>
                    <span class="emp-text emp-payroll">PAYROLL</span>
                </div>
            </div>
        </header>
        <div class="form-content">
            <form class="form" action="#" onsubmit="save(event);return false">
                <div class="form-head">Employee Payroll form</div>
                <div class="row-content">
                    <label class="label text" for="name"></label>
                    <input class="input" type="text" name="name"
                    placeholder="your name.." required>
                </div>
                <div class="row-content">
                    <label class="label text" for="profile">Profile image</label>
                    <div class="profile-radio-content">
                        <label>
                            <input type="radio" id="profile1" value="../assets/profile-images/Ellipse -3.png">
                                <img class="profile" id="image1" src="../assets/profile-images/Ellipse -3.png">
                            </label>
                            <label>
                                <input type="radio" id="profile2" value="../assets/profile-images/Ellipse -1.png">
                                <img class="profile" id="image2" src="../assets/profile-images/Ellipse -1.png">
                            </label>
                            <label>
                                <input type="radio" id="profil3" value="../assets/profile-images/Ellipse -8.png">
                                <img class="profile" id="image3" src="../assets/profile-images/Ellipse -8.png">
                            </label>
                            <label>
                                <input type="radio" id="profile4" value="../assets/profile-images/Ellipse -7.png">
                                <img class="profile" id="image4" src="../assets/profile-images/Ellipse -7.png">
                            </label>
                        </div>
                    </div>
            </form>
        </div>
    </body>
</html>
